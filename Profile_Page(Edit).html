	<div class="container">
		<div class="form-group row">
			<img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" class="img-thumbnail" alt="Current Profile Picture" style="max-width:250px; min-width:250px; margin-left:auto; margin-right:auto">
		</div>
		<form action="home.html">
			<div class="form-group row">
				<label  for="fullName"> <b>Upload New Profile Picture:</b></label>
				<br>
				<br>
				<div class="col-sm-8">
					<input type="file" class="form-control" name="picturefile" id="picturefile" >
				</div>
			</div>
			<div class="form-group row">
				<label  for="fullName"> <b>Edit Full Name:</b></label>
				<br>
				<br>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="fullName" id="fullName"  value="Johnny Appleseed">
				</div>
			</div>
			<div class="form-group row">
				<label  for="emailAddress"><b>Edit Username:</b></label>
				<div class="col-sm-8">
					<input type="email" class="form-control" name="emailAddress" id="emailAddress" value="joap1337@colorado.edu">
				</div>
			</div>
			<div class="form-group row">
				<label for="passwordFirst"><b>Change Password:</b></label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="passwordFirst" name="passwordFirst" placeholder="Password">
				</div>
			</div>
			<div class="form-group row">
				<label for="passwordConfirm"><b>Confirm Password:</b></label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="personalityInput"><b>Edit Study Habits:</b></label>
				<div class="col-sm-5">
					<input type="personality" class="form-control" id="personality" name="personality" value="Listens to music, takes frequent breaks">
				</div>
			</div>
			<div class="form-group row">
				<label for="interestsInput"><b>Edit Interests:</b></label>
				<div class="col-sm-5">
					<input type="interests" class="form-control" id="interestsInput" name="interestsInput" value="Drawing, hiking">
				</div>
			</div>
			<div class="form-group row">
				<label for="majorInput"><b>Edit Major:</b></label>
				<div class="col-sm-8">
					<input type="major" class="form-control" id="majorInput" name="majorInput" value="Computer Science">
				</div>
			</div>
			<div class="form-group row">
				<label for="gradDateInput"><b>Edit Graduation Date:</b></label>
				<div class="col-sm-5">
					<input type="gradDate" class="form-control" id="gradDateInput" name="gradDateInput" value="2020">
				</div>
			</div>
			<div class="form-group row">
					<label for="classInput"><b>Add/Remove Classes:</b></label>
					<div class="col-sm-5">
						<select class="custom select">
							<option selected>Classes you're enrolled in</option>
							<option value="1">CSCI 3308</option>
							<option value="2">CSCI 2270</option>
							<option value="3">CSCI 1300</option>
						</select>
					</div>
				</div>
			<input type="submit" value="Save Changes" class="btn btn-primary btn-block">
		</form>
		<br>
	</div>
